  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="/images/logo.png"
              class="logo d-none d-md-block"
              alt="Nina Logo"
            />
            <img
              src="/images/logo-small.jpg"
              class="logo d-block d-md-none"
              alt="Nina Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"

    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/mzzgvwoe"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label">Your email:</label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Your message:</label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-branding">Send</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3>Email</h3>
            <p>
              <a href="mailto:ninankhwashu@gmail.com">ninankhwashu@gmail.com</a>
            </p>
            <h3>GitHub</h3>
            <p>
              <a href="https://github.com/ninankhwashu" target="_blank"
                >@ninankhwashu</a
              >
            </p>
            <h3>LinkedIn</h3>
            <p>
              <a
                href="https://www.linkedin.com/in/ninankhwashu/"
                target="_blank"
                >@ninankhwashu</a
              >
            </p>
          </div>

      </div>
      <div class="d-flex justify-content-center mb-5">
        <a href="mailto:ninankhwashu@gmail.com" class="email-link"
          >ninankhwashu@gmail.com</a
        >
      </div>
      <div class="social-links d-flex justify-content-center">
        <a href="https://github.com/ninankhwashu" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://linkedin.com/ninankhwashu" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>

      <p class="text-center mt-5">
